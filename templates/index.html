<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastChat - Chat em Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      height: 90vh;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    header {
      padding: 15px;
      background-color: #4a90e2;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 8px 8px 0 0;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      background: #e1f5fe;
      max-width: 75%;
    }
    .message.self {
      background: #c8e6c9;
      margin-left: auto;
    }
    form {
      display: flex;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 0 0 8px 8px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <header>FastChat</header>

  <div id="messages">
    <!-- Mensagens aparecerão aqui -->
  </div>

  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');

    // Função para adicionar mensagem na tela
    function addMessage(text, self = false) {
      const div = document.createElement('div');
      div.classList.add('message');
      if(self) div.classList.add('self');
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if(message === '') return;
      addMessage(message, true); // Mostra mensagem enviada pelo usuário
      input.value = '';
      input.focus();

      // Aqui você pode colocar a lógica para enviar a mensagem pro backend via WebSocket ou outra API
      // Exemplo:
      // socket.emit('message', message);
    });
  </script>

</body>
</html>
